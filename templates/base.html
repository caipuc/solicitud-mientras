<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="/static/img/cai.png">
  <meta content='width=device-width, initial-scale=1' name='viewport' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>{% block title %}Inicio{% endblock %}</title>
  <style>
    body {
      background-image: url('https://github.com/caiuc/pagina-solicitudes/raw/master/img/campus1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand .navbar-item img {
      height: auto;
      max-height: 100px;
    }

    .navbar-brand .navbar-item {
      text-align: center;
    }

    .navbar-brand .navbar-item p {
      margin: 0;
    }

    .coordinator-info {
      margin-top: 60px;
    }

    .coordinator-info .notification {
      margin-bottom: 0;
    }
  </style>
</head>

<body class="has-navbar-fixed-top is-fixed-top">
  <div class="navbar">
    <div class="navbar-brand">
      <div class="navbar-item has-text-centered">
        <a href="{% url 'home' %}">
          {% load static %}
          <img src="{% static "img/cai.png" %}" alt="logo cai" style="max-height: 100px;" />
        </a>
        <div>
          <p class="has-text-weight-bold is-size-6">Centro de Alumnos</p>
          <p class="is-size-7">Ingeniería UC</p>
        </div>
      </div>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample"
        onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <!-- ... (código existente) ... -->
      </div>

      <div class="navbar-end">
        <!-- ... (código existente) ... -->
      </div>
    </div>
  </div>

  <!-- Nueva sección para la información de la Coordinadora de Áreas -->
  <div class="coordinator-info">
    <div class="container">
      <div class="notification is-info">
        <p class="has-text-weight-bold">Coordinadora de Áreas: María Olga Barriga</p>
        <p>Dudas escribir a <a href="mailto:olguita.barriga@caiuc.cl">olguita.barriga@caiuc.cl</a></p>
      </div>
    </div>
  </div>

  <main>
    {% if messages %}
    <div class="notification is-primary">
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    <div class="container">
      <div class="columns is-mobile">
        <div class="column"></div>
        <div class="column is-four-fifths">
          {% block content %}
          {% endblock %}
        </div>
        <div class="column"></div>
      </div>
    </div>

    <!-- Agrega el enlace "Código fuente" aquí -->
    <div class="container" style="margin-top: 20px;">
      <a class="button is-white" href="https://github.com/caiuc/pagina-solicitudes">
        Código fuente
      </a>
    </div>
  </main>

</body>

</html>
